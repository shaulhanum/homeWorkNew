<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
    <script>
        const MY_SERVER = 'http://127.0.0.1:5000/names/'
        const buildDisplay = (res)=> {
            display.innerHTML = res.data.map(p => `<div id ="${p.name}"><a href="${p.name}.html"" class ="borderName"><h1>${p.name}&nbsp${p.age}</h1></button></a>`).join("")
        }

        //get data
        const loadData = async () => {
            const res = await axios.get(MY_SERVER)
            buildDisplay(res)
        }
        loadData()

        
        
            

    </script>
    <div class="center">
        <h1><u>Home Work Shaul</h1></u>
    </div>
    <div id="display"></div>

    </div>
    
</body>
</html>
